<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css/"
	th:href="@{css/bootstrap.min.css}" />
<head>
<title>Query list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-inverse">
 <div class="container-fluid">
    <div class="navbar-header">
<a class="navbar-brand" href="/">Query Application</a>
</div>
  <ul class="nav navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="/querylist"> Queries</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/questionlist">Questions</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/endpoints">Endpoints</a>
    </li>
    </ul>
</div>
</nav>

<div class="container">
  <h2>Endpoint list</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>HTTP method</th>
        <th>URI path</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>GET</td>
        <td>/queries</td>
        <td>Return queries</td>
      </tr>
      <tr>
        <td>GET</td>
        <td>/answers</td>
        <td>Return answers</td>
      </tr>
      <tr>
        <td>GET</td>
        <td>/questions/{id}/answers</td>
        <td>Return answers by questions</td>
      </tr>
      <tr>
        <td>POST</td>
        <td>/answers</td>
        <td>Save answers</td>
      </tr>
      <tr>
        <td>POST</td>
        <td>/answer</td>
        <td>Save answer</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
