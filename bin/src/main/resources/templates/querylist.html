<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css/"
	th:href="@{css/bootstrap.min.css}" />
<head>
<title>Query list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Queries</h1> 
		<table>
		<tr>
		    <th>Query Name</th> 
		    
		</tr>   
		<tr th:each = "query : ${queries}">
    		<td th:text="${query.name}"></td> 	  
    		<td><a th:href="@{questionlistbyquery/{id}(id=${query.id})}" class="btn btn-xs btn-warning">Show questions</a></td> 
    		<td><a th:href="@{querylist/{id}/questionlist/addQuestion(id=${query.id})}" class="btn btn-xs btn-warning">Add question</a></td>

    	<a href="#section2">Go to Section 2</a> 
    	
    	query/{id}(id=${query.id}) -->	
    	</tr>  
 
		</table> 
		
	 <a href="/addQuery">Add Query</a>
</body>
</html>
